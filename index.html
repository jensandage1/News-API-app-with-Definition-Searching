<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">
    <script src="https://kit.fontawesome.com/3bd957b710.js" crossorigin="anonymous"></script>
    <title>Today's Headlines</title>
  </head>
</head>
<body>
   <div class="grid-container row">
    <div class ="grid-x grid-margin-x">
      <div class="cell large-12">
        <h1>Today's Headlines</h1>
        </div>

      <div class="grid-x grid-margin-x">
        <div class="cell large-4">
          <form id="search-form">
            <h3>Search By Keyword:</h3>
              <input type="text" id="search-keyword" method="get" placeholder = "Enter Keywords">
            <h3>Search by Language:</h3>
            <select name="language-select" id="language-select">
              <option value="en">English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="zh">Chinese</option>
              <option value="ja">Japanese</option>
            </select>
            <h3>Search by Country:</h3>
            <select name="country-select" id="country-select">
              <option value="us">United States</option>
              <option value="gb">United Kingdom</option>
              <option value="mx">Mexico</option>
              <option value="fr">France</option>
              <option value="de">Germany</option>
              <option value="cn">China</option>
              <option value="jp">Japan</option>
            </select>
            <button id="search-button" class="button radius">Search</button>
          </form>
          <form id="searchFormWord">
            <h4>Find the Definition <br> of a Word:</h4>
            
              <input type="text" id="userWordInput" class= "search-definition" placeholder="Enter word">
                <button type="submit" id="definition" class="button radius">Search</button>
            <div class="definition-container">
              <h3 id="word"></h3>
              <p id="definition"></p>
            </div>
          </form> 
          <form action="links.html" target="links.html">
            <h5>Saved Links</h5>
              <button type="submit" id="saved-links" class="button">Go to Saved Articles</button>
          </form>
        </div>
        <div class= "cell large-8 results-container">
          <h2>Search Results:</h2>
          <ol id="news-results">
          </ol>
        </div>
      </div>
        
  <div class="contact-section">
    <div class= "grid-x grid-margin-x">
   <h6 class="cell small-12 row"></h6>
   <ul id="contact-list">
    <li>Contact Us: </li>
    <li><a href= "https://mail.google.com/">EMAIL</li>
   </ul>
    </div>
  </div>

       <script src="./assets/main.js"></script> 

</body>
</html>
