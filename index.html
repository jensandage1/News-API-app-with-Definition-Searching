<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/foundation.css">
    <link rel="stylesheet" href="./assets/css/app.css">
  </head>
</head>
<body>
   <div class="grid-container">
    <div class ="grid-x grid-margin-x">
      <div class="cell large-12">
        <h1>News Search</h1>
        <form id="searchForm" action = "#" method ="get"> <!-- action is just a placeholder-->
      
        <form>
          <h3>Search By Keyword:</h3>
          <input type="text" id="search-keyword" method="get" placeholder = "Keywords">
          <button class="button">Search</button>
          <h3>Search by Language:</h3>
          <input type="text" id="search-language" method="get" placeholder="Language">
          <button class="button">Search</button>
          <h3>Search by Date Published:</h3>
          <input type="text" id="search-date" method="get" placeholder="Date">
          <button class="button">Search</button>
          <h3>Search by Country:</h3>
          <input type="text" id="search-country" method="get" placeholder="Source">
          <button class="button">Search</button>
          <h3>Search by Domain:</h3>
          <input type="text" id="search-domain" method="get" placeholder="Source">
          <button class="button">Search</button>
        </form>
        <form>
          <h4>Find the Definition of a Word:</h4>
          <input type="text" id="search-definition" method="get" placeholder="Enter word">
          <button class="button">Search</button>
        </form>
      </div>
    </div>
   </div>
   <div class="grid-container">

   </div>
   <div class="grid-container">
    <div class="grid-x">
      <div class="cell">
        <h1>Word Definition</h1>
        <form id="#searchFormWord">
          <label for="userWordInput">Enter a word:</label>
          <input type="text" id="userWordInput" required>
          <button type="submit" class="button">Search</button>
        </form>
        <div class="definition-container">
          <h3 id="word"></h3>
          <p id="definition"></p>

<!--domains and countries are lists, so can search for multiples-->
</body>
</html>
